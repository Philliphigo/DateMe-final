<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateMe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="form-card">
            <h2 id="form-heading">Welcome to<br><span class="logo">DateMe</span></h2>

            <div id="signupForm">
                <p class="tagline">find your match here for free</p>
                <form id="signup-form">
                    <input type="text" id="signup-full-name" placeholder="Full Name">
                    <input type="email" id="signup-email" placeholder="Email Address">
                    <input type="password" id="signup-password" placeholder="Password">
                    <input type="number" id="signup-age" placeholder="Age">
                    <input type="text" id="signup-city" placeholder="City or Location">
                    <select id="signup-i-am">
                        <option value="">I am a...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <select id="signup-looking-for">
                        <option value="">Looking for...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="both">Both</option>
                    </select>
                    <button type="submit" class="neumorphic-btn">Sign Up</button>
                </form>
                <div class="form-link">
                    Already have an account? <span class="link" id="loginLink">Login</span>
                </div>
            </div>

            <div id="loginForm" class="hidden">
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email Address">
                    <input type="password" id="login-password" placeholder="Password">
                    <button type="submit" class="neumorphic-btn">Login</button>
                </form>
                <div class="form-link">
                    New here? <span class="link" id="signupLink">Sign Up</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    
</body>
</html>
